<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <style>
        body{
            margin: 0;
            background-color: black;
            padding: 60px 30px;
        }
        p {
            position: absolute;
            top: 20px;
            left: 10px;
            z-index: 10;
            padding: 0 20px;
        }
        canvas {
            display: block;
        }
    </style>

</head>
<body>
    <p style="color: white; font-family: sans-serif; font-size: 20px; margin-bottom: 6px; ">
        <span>Score: </span><span id="scoreEl">0</span>
    </p>
    <canvas></canvas>
    <script src="index.js"></script>
</body>
</html>
